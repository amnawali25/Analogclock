<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <link rel="stylesheet" href="analogclock.css">
    
    <script src="analogclock.js" type="scripttype" ></script>

    <script src="analogclock/analogclock.js" type="scripttype"></script>
    
</head>
<body>
    <div class="clock">
        <div style="--i:1;" class="number"><b>1</b></div>
        <div style="--i:2;" class="number"><b>2</b></div>
        <div style="--i:3;" class="number"><b>3</b></div>
        <div style="--i:4;" class="number"><b>4</b></div>
        <div style="--i:5;" class="number"><b>5</b></div>
        <div style="--i:6;" class="number"><b>6</b></div>
        <div style="--i:7;" class="number"><b>7</b></div>
        <div style="--i:8;" class="number"><b>8</b></div>
        <div style="--i:9;" class="number"><b>9</b></div>
        <div style="--i:10;" class="number"><b>10</b></div>
        <div style="--i:11;" class="number"><b>11</b></div>
        <div style="--i:12;" class="number"><b>12</b></div>
        <!-- Clock Hands -->
        <div class="center-dot" ></div>
        <div class="hour-hand" id="hour" ></div>
        <div class="min-hand" id="min" ></div>
        <div class="sec-hand" id="sec" ></div>
    </div>
    <script src="analogclock.js" type="text/javascript"></script>
    

</body>
</html>
